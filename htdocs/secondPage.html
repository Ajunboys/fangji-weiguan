<script>
//获得地址栏参数
function GetQueryString(name)
{
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if (r!=null) return unescape(r[2]); return null;
}
var para_cid = GetQueryString("cid");

var base = 'http://platform.91zmt.com';
    $.ajax({
        url:base + '/interface/webcontent',
        data:{
            webcode:'fangjiwei',
            template:2,
            uid:2,
            cid:para_cid
        },
        cache:false,
        type:'POST',
        dataType:'JSON',
        success:initPage
    });
    function initPage(res){
    	console.log(res);

    	var htmlstr=""; //餐套图片

    	$.each(res,function(ind,json) {
    		htmlstr += "<div class=\"am-margin-bottom-xs am-secondPage-item\">";
    		var image = "";
    		var title = "";
    		var locat = "";
    		var cid = "";
    		var view = "";
    		var like = "";
    		
    		$.each(json, function(name,value){
    			//后台发布大图
    			if(name=="image")
    				image = value;
    			//后台下层栏目ID
    			if(name=="cid")
    				cid = value;
    			if(name=="title")
    				title = value;
    			if(name=="engname")
    				locat = value;
    			if(name=="view")
    				view = value;
    			if(name=="like")
    				like = value;
    		});
    		
    		htmlstr += "<a href=\"thirdPage.html?pid="+para_cid+"&cid="+cid+"\"><img src=\""+base+image+"\"/></a>"+
        		"<div class=\"am-secondPage-item-cnt am-text-color-white\">"+
        		"<div>"+
                "<div class=\"am-text-lg\">"+title+"</div>"+
                "<div class=\"am-cf\">"+
                "<div class=\"am-fl\"><span class=\"am-inline-block am-location\"><img src=\"i/icon-location.png\"/>"+locat+"</span></div>"+
                "<div class=\"am-fr\"><span class=\"am-inline-block am-secondPage-item-cnt-icons\" data-viewd><img src=\"i/icon-eyes.png\"/><i>"+view+"</i></span><span class=\"am-inline-block am-secondPage-item-cnt-icons\" data-favour><img src=\"i/icon-love.png\"/><i>"+like+"</i></span></div>"+
                "</div></div></div>";
    		
    		htmlstr+="</div>";
        });

        $('#main-container').html(htmlstr);
    }
</script>
