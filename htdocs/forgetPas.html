<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<meta name="browsermode" content="application">
<meta name="x5-page-mode" content="app">
<title>无标题文档</title>
<link rel="stylesheet" href="css/amazeui.min.css"/>
<link rel="stylesheet" href="css/app.css"/>
</head>

<body>
<div class="am-header am-text-center am-header-user-gray am-text-lg" data-am-sticky="{top:0}"> <a href="login.html" class="am-header-left am-block am-pos-ab"><i class="am-icon-chevron-left am-icon-xs" style="color:white;"></i></a>忘记密码<a href="#am-pageNav" class="am-header-right am-block am-pos-ab" data-am-offcanvas></a> </div>
<div class="am-container am-container-gray">
  <form class="am-form">
    <fieldset>
      <div class="am-form-group" style="margin-bottom:.8rem;">
        <label class="am-text-sm">手机号：</label>
        <input type="text" class="am-input-sm" placeholder="请输入手机号">
      </div>
      <div class="am-form-group">
        <div class="am-input-group">
          <input type="text" class="am-form-field am-input-sm" placeholder="请输入验证码">
          <span class="am-input-group-label am-text-xs">发送验证码</span> </div>
          <div class="am-form-group am-cf"> <span class="am-fr am-text-xs am-text-danger">没收到验证码?</span> </div>
      </div>
      <div class="am-form-group">
        <label class="am-text-sm">新密码：</label>
        <input type="password" class="am-input-sm" placeholder="请输入新密码">
      </div>
      <div class="am-form-group" style="margin-bottom:.8rem;">
        <label class="am-text-sm">确认新密码：</label>
        <input type="password" class="am-input-sm" placeholder="请再次输入新密码">
      </div>
      <div class="am-form-group">
        <button type="button" class="am-btn am-btn-success am-btn-block">提交</button>
      </div>
    </fieldset>
  </form>
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/amazeui.min.js"></script> 
<script src="js/hammer.min.js"></script> 
<script src="js/imagesloaded.pkgd.min.js"></script> 
<script src="js/app.js"></script>
</body>
</html>
