<script>
//获得地址栏参数
function GetQueryString(name)
{
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if (r!=null) return unescape(r[2]); return null;
}
var para_cid = GetQueryString("cid"); //当前栏目ID
var para_pcid = GetQueryString("pid"); //上级栏目ID

$("#do-pay-action").attr("href",("pay.html?pid="+para_pcid+"&cid="+para_cid));
var base = 'http://platform.91zmt.com';
    $.ajax({
        url:base + '/interface/webcontent',
        data:{
            webcode:'fangjiwei',
            template:3,
            uid:2,
            cid:para_cid
        },
        cache:false,
        type:'POST',
        dataType:'JSON',
        success:initPage
    });
    function initPage(res){
    	console.log(res);

    	var slider_html=""; //轮换图片
    	var map_html=""; //地图
    	var descript_html=""; //内容
    	var video_html="";//视频

    	$.each(res,function(ind,json) {
    		if(json.title=="顶部轮换图片"){
    			if(json.childs){
    				slider_html+="<div class=\"am-slider am-slider-default\" data-am-flexslider><ul class=\"am-slides\">";
    				var childs = json.childs;
    				for (i = 0; i < childs.length; i++){
    					slider_html+="<li><img src=\""+base+childs[i].image+"\"/></li>";
    				}
    				slider_html+="</ul></div>";
    			}
    		}else if(json.title=="地图"){
    			map_html="<div class=\"am-margin-bottom-xs am-gd-map\"><a href=\""+base+json.url+"\"><img src=\""+base+json.image+"\"/></a></div>";
    		}else if(json.title=="视频"){
    			video_html+="<video preload=\"auto\" width=\"100%\" controls><source src=\""+base+json.url+"\" type='video/mp4'></video>";
    		}else{
    			descript_html+="<div class=\"am-video\"><div class=\"am-gd-detail\">"+json.descript+"</div></div>";
    		}
        });

        $('#main-content').html(slider_html+map_html+descript_html+video_html);
        $('.am-slider').flexslider();
    }
    
    function secondPage(){
    	var url="secondPage.html?cid="+para_pcid;
    	window.location=url;
    }
</script>
