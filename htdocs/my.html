<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<meta name="browsermode" content="application">
<meta name="x5-page-mode" content="app">
<title>无标题文档</title>
<link rel="stylesheet" href="css/amazeui.min.css"/>
<link rel="stylesheet" href="css/app.css"/>
</head>

<body>
<div class="am-header am-text-center am-header-user-gray am-text-lg" data-am-sticky="{top:0}">
	<a href="userCenter.html" class="am-header-left am-block am-pos-ab"><i class="am-icon-chevron-left am-icon-xs" style="color:white;"></i></a>我的账户<a href="#am-pageNav" class="am-header-right am-block am-pos-ab" data-am-offcanvas></a>
</div>
<div class="am-container am-container-gray am-userCenter">
	<ul class="am-list">
    	<li class="am-text-sm">
        	<div class="am-padding-vertical-sm am-padding-horizontal-sm">
            <i class="am-icon-user am-text-color-green am-margin-right-xs"></i><span>bamboo_ling</span><span class="am-fr am-text-middle"><em class="am-text-color-green am-margin-right-xs">修改</em><i class="am-icon-chevron-right am-text-color-gray"></i></span>
            </div>
        </li>
        <li class="am-text-sm">
        	<div class="am-padding-vertical-sm am-padding-horizontal-sm">
            <i class="am-icon-credit-card am-text-color-green am-margin-right-xs"></i><span>金卡</span><span class="am-fr am-text-middle"><em class="am-text-color-green am-margin-right-xs">升级</em><i class="am-icon-chevron-right am-text-color-gray"></i></span>
            </div>
        </li>
    </ul>
    <ul class="am-list">
    	<li class="am-text-sm">
        	<div class="am-padding-vertical-sm am-padding-horizontal-sm">
            <span>账户安全等级<em class="am-text-danger am-margin-left-sm">低</em></span><span class="am-fr am-text-middle"><i class="am-text-color-gray am-text-xs">请设置一下项目保护账号</i></span>
            </div>
        </li>
        <li class="am-text-sm">
        	<div class="am-padding-vertical-sm am-padding-horizontal-sm">
            <i class="am-icon-lock am-text-color-green am-margin-right-xs"></i><span>账号密码<em class="am-text-danger am-margin-left-sm">中</em></span><span class="am-fr am-text-middle"><em class="am-text-color-green am-margin-right-xs">修改</em><i class="am-icon-chevron-right am-text-color-gray"></i></span>
            </div>
        </li>
        <li class="am-text-sm">
        	<div class="am-padding-vertical-sm am-padding-horizontal-sm">
            <i class="am-icon-unlock-alt am-text-color-green am-margin-right-xs"></i><span>支付密码</span><span class="am-fr am-text-middle"><em class="am-text-color-green am-margin-right-xs">修改</em><i class="am-icon-chevron-right am-text-color-gray"></i></span>
            </div>
        </li>
    </ul>
    <div class="am-margin-horizontal-sm">
      <div class="am-g">
          <div class="am-u-sm-6"><div class="am-padding-horizontal-sm"><button type="button" class="am-btn am-btn-success am-btn-block">充值</button></div></div>
          <div class="am-u-sm-6"><div class="am-padding-horizontal-sm"><button type="button" class="am-btn am-btn-success am-btn-block">余额返点</button></div></div>
      </div>
      <div class="am-padding-horizontal-sm"><span class="am-fr am-text-danger am-text-sm">返现规则</span></div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
